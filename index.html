<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

            background: linear-gradient(229.99deg, #ADD8E6 -26%, #ADD8E6 145%);

        >
          <h1>Макулатура</h1>

        <div

            background: linear-gradient(215.32deg, #B0E0E6 -1%,  #6495ED 124%);

        >

          <p>Lithium</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #B0E0E6 1%, #708090 128%);
          "
        >
          <h1>Александр Башлачев</h1>
          <p>Поезд №193</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #F4A460 -8%, #FFF5EE 138%);

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1488116438332-30c57aca5d9d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');

        <div

        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1673448270423-16aa4fa9220f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
      </div>
      <div class="controls">

          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>

</html>
